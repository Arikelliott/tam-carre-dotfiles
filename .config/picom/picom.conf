#################################
#       Shadows
#################################
shadow-radius = 8;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.7;
shadow-exclude = [
    "name = 'mpdcover'",
    "name = 'xteddy'",
    "name = 'Dunst'"
];
#inactive-opacity = 0.97;
active-opacity = 1.0;
frame-opacity = 8;
fading = true

fade-in-step = 0.028;
fade-out-step = 0.028;
opacity-rule = [
  "100:class_g = 'feh' && !focused"
];

#blur-method = 
#blur-size = 1000
#blur-deviation = true

blur-background = false
blur-background-frame = false


